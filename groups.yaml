default_view:
  name: Casa
  icon: mdi:home
  view: yes
  entities:
    - sun.sun
    - group.luci
    - group.home_recycling_group
    - group.televisori
    - group.salotto

salotto:
  name: Salotto
  view: no
  entities:
    - sensor.dht_sensor_temperature
    - sensor.dht_sensor_humidity
    - camera.soggiorno

luci:
  name: Luci
  view: no
  entities:
    - light.salotto
    - binary_sensor.sonoff_1

televisori:
  name: Televisori
  view: no
  entities:
    - media_player.tv_cucina
    - media_player.tv_salotto
    - media_player.samsung_ue40ku6400

automazione:
  name: Automazione
  icon: mdi:home-automation
  view: yes
  entities:
    - group.home_recycling_group
    - script.sonoff_01_turnon
    - script.sonoff_01_turnoff

jarvispi:
  name: JarvisPI
  icon: mdi:desktop-classic
  view: yes
  entities:
    - sensor.ssl_cert_expiry
    - binary_sensor.port_forwarding_https
    - group.monitoring

monitoring:
  name: Raspberry Status
  view: no
  entities: 
    - sensor.memory_use_percent
    - sensor.disk_use_percent
    - sensor.load_5m
    - sensor.network_in
    - sensor.network_out
    - sensor.processor_use
    - sensor.since_last_boot
 
