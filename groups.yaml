default_view:
  name: Casa
  icon: mdi:home
  view: yes
  entities:
    - sun.sun
    - group.luci
    - group.salotto
    - group.pulizia
    - group.spazzatura

salotto:
  name: Salotto
  view: no
  entities:
    - sensor.dht_sensor_temperature
    - sensor.dht_sensor_humidity
    - camera.soggiorno

luci:
  name: Luci
  view: no
  entities:
    - switch.sonoff_1
    - light.tradfri_bulb

spazzatura:
  name: Spazzatura
  view: no
  entities:
    - sensor.home_recycling_date
    - sensor.home_recycling_types

pulizia:
  name: Pulizia
  view: no
  entities:
    - vacuum.mi_roborock

media:
  name: Media
  icon: mdi:play-network
  view: yes
  entities:
    - group.televisori
    - media_player.google_home_salotto
    - media_player.plex

televisori:
  name: Televisori
  view: no
  entities:
    - media_player.tv_cucina
    - media_player.tv_salotto

automazione:
  name: Automazione
  icon: mdi:home-automation
  view: yes
  entities:
    - script.sonoff_01_turnon
    - script.sonoff_01_turnoff

jarvispi:
  name: JarvisPI
  icon: mdi:desktop-classic
  view: yes
  entities:
    - binary_sensor.port_forwarding_https
    - binary_sensor.port_forwarding_http
    - group.monitoring
    - group.home_assistant
    - group.router

monitoring:
  name: Raspberry Status
  view: no
  entities: 
    - sensor.memory_use_percent
    - sensor.processor_use
    - sensor.last_boot

home_assistant:
  name: Home Assistant
  view: no
  entities:
    - sensor.ha_upstream_version
    - sensor.ha_installed_version

router:
  name: Router
  view: no
  entities:
    - sensor.modem_tim_kbytesec_received
    - sensor.modem_tim_kbytesec_sent 
