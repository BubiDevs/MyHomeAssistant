# Home page view
default_view:
  name: Casa
  icon: mdi:home
  view: yes
  entities:
    - sun.sun
    - person.andrea_2
    - person.erica
    - group.oggi
    - group.devices
    - group.luci
    - group.sonoff
    - group.salotto
    - group.pulizia
    - group.spazzatura

oggi:
  name: Oggi
  view: no
  entities:
    - sensor.forecast_today_summary
    - sensor.forecast_temperatures
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_precip_probability

devices:
  name: Dispositivi
  view: no
  entities:
    - device_tracker.iphoneandrea
    - device_tracker.ipadandrea
    - device_tracker.iphoneerica
    - device_tracker.ipaderica

salotto:
  name: Salotto
  view: no
  entities:
    - camera.soggiorno

luci:
  name: Luci
  view: no
  entities:
    #- switch.sonoff_1 # Christmass Tree
    - light.tradfri_bulb
    - input_boolean.sonoff_1

sonoff:
  name: Sonoff
  view: no
  entities:
    - switch.sonoff_10001f9bcf
    - switch.sonoff_10004cf9ff
    - switch.sonoff_10004cfa12

spazzatura:
  name: Spazzatura
  view: no
  entities:
    - sensor.home_recycling_date
    - sensor.home_recycling_types

pulizia:
  name: Pulizia
  view: no
  entities:
    - vacuum.mi_roborock

# Media Players View
media:
  name: Media
  icon: mdi:play-network
  view: yes
  entities:
    - group.televisori
    - media_player.google_home_salotto
    - media_player.plex

televisori:
  name: Televisori
  view: no
  entities:
    - media_player.tv_cucina
    - media_player.tv_salotto

# Automations View
automazione:
  name: Automazione
  icon: mdi:home-automation
  view: yes
  entities:
    - script.sonoff_01_turnon
    - script.sonoff_01_turnoff

# AlfredPi View
alfredpi:
  name: AlfredPi
  icon: mdi:desktop-classic
  view: yes
  entities:
    - group.monitoring
    - group.home_assistant
    - group.router

monitoring:
  name: Raspberry Status
  view: no
  entities: 
    - sensor.memory_use_percent
    - sensor.processor_use
    - sensor.last_boot

home_assistant:
  name: Home Assistant
  view: no
  entities:
    - sensor.ha_upstream_version
    - sensor.home_assistant_installed
