# Home page view
default_view:
  name: Casa
  icon: mdi:home
  view: yes
  entities:
    - sun.sun
    - person.andrea_2
    - person.erica
    - group.casa
    - group.oggi
    - group.devices
    - group.luci
    - group.sonoff
    - group.salotto
    - group.pulizia

oggi:
  name: Oggi
  view: no
  entities:
    - sensor.forecast_today_summary
    - sensor.forecast_temperatures
    - sensor.dark_sky_temperature
    - sensor.dark_sky_humidity
    - sensor.dark_sky_precip_probability

devices:
  name: Dispositivi
  view: no
  entities:
    - device_tracker.iphoneandrea
    - device_tracker.ipadandrea
    - device_tracker.iphoneerica
    - device_tracker.ipaderica

salotto:
  name: Salotto
  view: no
  entities:
    - camera.soggiorno

sonoff:
  name: Luci e rel√®
  view: no
  entities:
    - light.lampada_sala
    - switch.sonoff_10001f9bcf
    - switch.sonoff_10004cf9ff
    - switch.sonoff_10004cfa12

casa:
  name: Casa
  view: no
  entities:
    - sensor.xiaomi_temp_sensor_temperature
    - sensor.xiaomi_temp_sensor_humidity
    - vacuum.mi_roborock
    - sensor.home_recycling_date
    - sensor.home_recycling_types

# Media Players View
media:
  name: Media
  icon: mdi:play-network
  view: yes
  entities:
    - group.tv_cucina
    - group.tv_sala
    - media_player.google_home_salotto
    - media_player.plex

tv_cucina:
  name: TV Cucina
  view: no
  entities:
    - script.tv_cucina_power_on_off
    - script.tv_cucina_volume_up
    - script.tv_cucina_volume_down
    - script.tv_cucina_mute
    - script.tv_cucina_channel_up
    - script.tv_cucina_channel_down
    - script.tv_cucina_change_source

tv_sala:
  name: TV Sala
  view: no
  entities:
    - script.tv_sala_power_on_off
    - script.tv_sala_volume_up
    - script.tv_sala_volume_down
    - script.tv_sala_mute
    - script.tv_sala_channel_up
    - script.tv_sala_channel_down

# AlfredPi View
alfredpi:
  name: AlfredPi
  icon: mdi:desktop-classic
  view: yes
  entities:
    - group.monitoring
    - group.home_assistant
    - group.router

monitoring:
  name: Raspberry Status
  view: no
  entities: 
    - sensor.memory_use_percent
    - sensor.processor_use
    - sensor.last_boot

home_assistant:
  name: Home Assistant
  view: no
  entities:
    - sensor.ha_upstream_version
    - sensor.home_assistant_installed
